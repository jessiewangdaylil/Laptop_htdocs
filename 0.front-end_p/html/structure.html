<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset=" UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    @media screen and (max-width:1000px) {
      [class*='col'] {
        width: 100%;
        padding: 15px;
      }
    }

    @media screen and (min-width:1000px) {
      .col-1 {
        width: calc(100 * 1 /12);
      }

      .col-2 {
        width: calc(100 * 2 /12);
      }

      .col-3 {
        width: calc(100 * 3 /12);
      }

      .col-4 {
        width: calc(100 * 4 /12);
      }

      .col-5 {
        width: calc(100 * 5 /12);
      }

      .col-6 {
        width: calc(100 * 6 /12);
      }

      .col-7 {
        width: calc(100 * 7 /12);
      }

      .col-8 {
        width: calc(100 * 8 /12);
      }

      .col-9 {
        width: calc(100 * 9 /12);
      }

      .col-10 {
        width: calc(100 * 10 /12);
      }

      .col-11 {
        width: calc(100 * 11 /12);
      }

      .col-12 {
        width: calc(100 * 12 /12);
      }

      [class*='col'] {
        float: left;
        padding: 15px;
      }

    }

  </style>


</head>

</body>

</html>
